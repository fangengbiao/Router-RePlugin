apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        applicationId "com.lzh.plugina"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

apply plugin: 'replugin-plugin-gradle'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
//    if (useLocal) {
        compile project(':plugin')
//    } else {
//        compile "com.github.yjfnypeu.Router-RePlugin:plugin:${Router_RePlugin_version}"
//    }

//    compile ('com.nio.vom:router-replugin-plugin:1.0.2-SNAPSHOT@aar'){
//        transitive true
//    }

//    annotationProcessor "com.github.yjfnypeu.Router:router-compiler:${ROUTER_VERSION}"
    annotationProcessor ('com.nio.vom:router-compiler:1.0.1-SNAPSHOT@jar'){
        transitive true
    }

    annotationProcessor "com.jakewharton:butterknife-compiler:${ButterKnife_version}"
    compile "com.jakewharton:butterknife:${ButterKnife_version}"

    compile 'com.android.support:support-v4:25.3.1'// 提供用于兼容ActivityLauncher编写
    testCompile 'junit:junit:4.12'
}

repluginPluginConfig {
    appModule = ':app'
    //插件名
    pluginName = "plugina"
    //宿主app的包名
    hostApplicationId = "com.lzh.replugindemo"
    //宿主app的启动activity
    hostAppLauncherActivity = "com.lzh.replugindemo.MainActivity"
}